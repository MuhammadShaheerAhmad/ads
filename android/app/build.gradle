plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.imagegenerator.ai.art.avatar"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.imagegenerator.ai.art.avatar.image"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.

            minifyEnabled true

            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            signingConfig signingConfigs.debug




        }
    }
}

//apply plugin: 'com.google.gms.google-services'
flutter {
    source '../..'
}

dependencies {
//    implementation 'com.google.gms:google-services:4.4.0' // Use the latest version available
    implementation 'com.google.android.gms:play-services-ads:22.4.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation  'com.google.ads.mediation:adcolony:4.8.0.2'
    implementation  'com.google.ads.mediation:applovin:11.11.3.0'
    implementation  'com.google.ads.mediation:inmobi:10.5.8.0'
    implementation  'com.google.ads.mediation:maio:1.1.16.2'
    implementation  'com.google.ads.mediation:mintegral:16.5.21.0'
    implementation  'com.google.ads.mediation:pangle:5.4.1.1.0'





}
